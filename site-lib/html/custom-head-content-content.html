<script>
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("link[rel='stylesheet'], script[src]");

    links.forEach(link => {
      let url = new URL(link.href || link.src, window.location.origin);
      url.searchParams.set("v", Date.now()); // Adiciona um timestamp Ãºnico
      if (link.href) {
        link.href = url.href;
      } else {
        link.src = url.href;
      }
    });
  });
</script>
