<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Vindas</title>
    <link rel="icon" href="icon_book.png" type="image/png"> <!-- Ícone padrão -->
    
    <!-- Ícone para modo claro -->
    <link rel="icon" href="icon_book_black.png" type="image/png" media="(prefers-color-scheme: light)">
    
    <!-- Ícone para modo escuro -->
    <link rel="icon" href="icon_book_white.png" type="image/png" media="(prefers-color-scheme: dark)">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Cor de fundo neutra */
            color: #333;
            text-align: center;
            overflow: hidden; /* Remove rolagem indesejada */
        }
        .container {
            background: #ffffff; /* Fundo branco para a área central */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90vw; /* Largura máxima para evitar sair da tela */
            max-height: 90vh; /* Altura máxima para evitar sair da tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            color: #4a90e2; /* Azul suave para o título */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .link-container {
            width: 100%;
            max-width: 250px; /* Largura máxima da imagem */
            height: auto;
            aspect-ratio: 1 / 1; /* Mantém a proporção quadrada */
            border-radius: 15px;
            border: 2px solid #d3d3d3; /* Borda cinza claro ao redor da imagem */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        a {
            display: inline-block;
            text-decoration: none;
        }
        /* Acessibilidade: foco em elementos clicáveis */
        a:focus .link-container,
        .link-container:focus {
            outline: 2px solid #4a90e2; /* Azul suave para o foco */
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Boas Vindas</h1>
            <p>A última atualização dessas anotações foi no dia 08/02/2025.</p>
            <p>Basta clicar na imagem abaixo (Dois cliques para celulares). Bons estudos!</p>
            <a href="./Estudos/2.%20Guia%20de%20estudos.html" aria-label="Acessar guia de estudos">
                <img src="icon_lofi.jpg" alt="Garota Lo-fi. Ilustração em estilo pixel art. Mostra uma pessoa com cabelo curto e escuro usando fones de ouvido grandes. A pessoa está inclinada para frente, possivelmente escrevendo ou desenhando em uma superfície. Ela está vestindo uma blusa escura com um cachecol vermelho. Ao fundo, há uma janela mostrando uma paisagem urbana com prédios e um céu claro. Também há uma luminária vermelha no lado esquerdo da imagem. O estilo geral lembra gráficos de videogames retrô." class="link-container">
            </a>
        </div>
    </div>
</body>
</html>
